<!DOCTYPE html>
<html>
<body>


<p id="test"></p>

<script>
class Computer {
  constructor(name, year) {
    this.name = name;
    this.year = year;

  }
  age() {
    let date = new Date();
    return date.getFullYear() - this.year;
  }
}

let myComputer = new Computer("Acer", 2014);
document.getElementById("test").innerHTML =
"My PC is " + myComputer.age() + " years old.";
</script>

</body>
</html>
